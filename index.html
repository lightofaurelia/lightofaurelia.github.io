<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video Background -->
  <div class="video-container">
    <video autoplay loop muted playsinline class="glitch-video">
      <source src="assets/back.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

   <!-- Particle Canvas -->
   <div id="particles-js"></div>

  <!-- Centered Content -->
   <div class="landing-content">
    <audio id="background-music" loop>
        <source src="assets/lightofaurelia.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <button id="start-music-button" class="glitch-effect">Start</button>
  </div>

<script src="scripts/particles.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
